<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .myimg {
            height: 300px;
            width: auto;
        }

        .center-table {
            margin: auto;
            text-align: center;
        }
    </style>
    <title>Houses</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light ms-5" th:href="@{/}">Main</a>
        <a class="navbar-brand text-light" th:href="@{/houses}">Houses</a>
        <a class="navbar-brand text-light" th:href="@{/courses/page/1}">Courses</a>
    </nav>
    <br />
    <br />
    <br />
    <div class="container d-flex justify-content-center align-items-center">
        <table class="td-hidden">
            <tr>
                <td class="td-hidden">
                    <img class="myimg" src="gryffindor_logo.png" alt="Gryffindor logo" />
                </td>
                <td class="td-hidden">
                    <img class="myimg" src="slytherin_logo.png" alt="Slytherin logo" />
                </td>
                <td class="td-hidden">
                    <img class="myimg" src="ravenclaw_logo.png" alt="Ravenclaw logo" />
                </td>
                <td class="td-hidden">
                    <img class="myimg" src="hufflepuff_logo.png" alt="Hufflepuff logo" />
                </td>
            </tr>
            <tr>
                <td class="td-hidden center-table" th:each="house: ${houses}">
                    <a th:href="@{houses/{id}(id=${house.id})}" th:text="*{house.name}"></a>
                </td>
            </tr>
            <tr>
                <td class="td-hidden center-table" th:each="house: ${houses}" th:text="*{house.points} + ' points'">
                </td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
