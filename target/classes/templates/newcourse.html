<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Course</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light ms-5" th:href="@{/}">Main</a>
        <a class="navbar-brand text-light" th:href="@{/houses}">Houses</a>
        <a class="navbar-brand text-light" th:href="@{/courses/page/1}">Courses</a>
    </nav>

    <div class="container mt-5">
        <h1>New Course</h1>
        <form class="mt-4" method="post" th:object="${course}" th:action="@{/course/new/add}">
            <div class="mb-3">
                <input type="text" class="form-control card" placeholder="Code" th:field="*{code}" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control card" placeholder="Subject" th:field="*{subject}" />
            </div>
            <div class="mb-3">
                <textarea class="form-control card" placeholder="Description" th:field="*{description}"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>

        <div class="mt-3" style="color: rgb(175, 33, 33)" th:if="${status} == 'failed'">
            <p>Course with this code or subject already exists.</p>
        </div>

        <p class="mt-2" style="color: rgb(175, 33, 33)" th:errors="${course.code}"></p>
        <p class="mt-2" style="color: rgb(175, 33, 33)" th:errors="${course.subject}"></p>
        <p class="mt-2" style="color: rgb(175, 33, 33)" th:errors="${course.description}"></p>

    </div>
    <div class="container mt-2">
        <a class="btn btn-secondary" th:href="@{/courses/page/1}">Back</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
