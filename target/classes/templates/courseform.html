<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Course</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light ms-5" th:href="@{/}">Main</a>
        <a class="navbar-brand text-light" th:href="@{/houses}">Houses</a>
        <a class="navbar-brand text-light" th:href="@{/courses/page/1}">Courses</a>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${courseSubject}"></h1>
        <h2 th:text="${courseCode}"></h2>

        <form class="mt-3" method="post" th:object="${course}" th:action="@{/course/{id}/update(id=${course.id})}">
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control card" placeholder="Code" th:field="*{code}" />
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control card" th:field="*{subject}" placeholder="Subject">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control card" th:field="*{description}" placeholder="Description"></textarea>
            </div>

            <div class="mt-3" style="color: rgb(175, 33, 33)" th:if="${status} == 'failed'">
                <p>Course with this code or subject already exists.</p>
            </div>

            <p class="mt-2" style="color: rgb(175, 33, 33)" th:errors="${course.code}"></p>
            <p class="mt-2" style="color: rgb(175, 33, 33)" th:errors="${course.subject}"></p>
            <p class="mt-2" style="color: rgb(175, 33, 33)" th:errors="${course.description}"></p>

            <button class="btn btn-primary" type="submit">Update</button>
        </form>


        <div class="mt-3">
            <a class="btn btn-danger" role="button" th:href="@{/course/{id}/delete(id=${course.id})}">Delete</a>
        </div>

        <div class="mt-3">
            <a class="btn btn-secondary" th:href="@{/course/{id}(id=${course.id})}">Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
