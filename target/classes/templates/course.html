<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Course</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light ms-5" th:href="@{/}">Main</a>
        <a class="navbar-brand text-light" th:href="@{/houses}">Houses</a>
        <a class="navbar-brand text-light" th:href="@{/courses/page/1}">Courses</a>
    </nav>

    <div class="container mt-4">
        <div th:object="${course}">
            <div>
                <h1 th:text="*{subject}"></h1>
            </div>
            <div>
                <p th:text="*{code}"></p>
                <p th:text="*{description}"></p>
                <a class="btn btn-primary" th:href="@{/course/{id}/edit(id=${course.id})}">Edit</a>
            </div>
        </div>

        <div class="mt-3">
            <a class="btn btn-outline-primary" th:href="@{/course/{id}/students(id=${course.id})}">Student List</a>
        </div>

        <div class="mt-3">
            <a class="btn btn-secondary" th:href="@{/courses/page/1}">Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
